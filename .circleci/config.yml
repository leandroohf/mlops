version: 2.1

setup: true  # NOTE: Top-level key that enables setup workflow

orbs:
  path-filtering: circleci/path-filtering@2.0.1

parameters:
  build-and-update-modified:
    type: boolean
    default: false

  circlec-howto-modified:
    type: boolean
    default: false

workflows:
  setup-workflow:
    jobs:
      - path-filtering/filter:
          name: Check for changes in bike_share_batch_prediction_simple
          base-revision: origin/main # NOTE: main only works with PR. circleci runs diff after the commit change and do not detecte changes in HEAD
          config-path: .circleci/continue.yml
          mapping: |
            mlops/bike_share_batch_prediction_simple/** => build-and-update-modified true
            mlops/circleci_howto/** => circlec-howto-modified true
